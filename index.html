<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zbcrft</title>
    <script src="https://kit.fontawesome.com/5f3a60a571.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">

    <header>

        <p>Roblox developer with 7+ years of experience</p>

            </div>
            <div class="panel">
                <p class="panel-title">Canvas Drawing Frontend&Backend</p>
                <iframe class="panel-video" src="https://www.youtube.com/embed/kOyMDj-cR0k" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="panel">
                <p class="panel-title">Skill Tree Backend</p>
                <iframe class="panel-video" src="https://www.youtube.com/embed/3-il5SvENrU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            </div>
        </div>
        <div class="horizontal-list" id="video-scroller-buttons">
            <button id="left"><i class="fa-solid fa-angles-left"></i></button>
            <button id="right"><i class="fa-solid fa-angles-right"></i></button>
        </div>
        <hr>
        <ul>
            <li><a href="https://discord.gg/EkPju5uDzp"><i class="fa-brands fa-discord"></i></a></li>
